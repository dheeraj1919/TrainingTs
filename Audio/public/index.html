<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Video</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
<main>
    <div class="outer-container">
        <img  src="https://i.ibb.co/7RhfRBZ/Fine-Line-Harry-Styles.jpg" alt="Harry Styles' Fine Line album cover" id="background" />
        <ul id="playlist">

        </ul>
      </div>
      
      <div class="player-container">
        
        <img id="background_image" src="https://i.ibb.co/7RhfRBZ/Fine-Line-Harry-Styles.jpg" alt="Harry Styles' Fine Line album cover"  />
        
        <div class="box">
          
          
          <div class="next-prev">
              <div class="audio_region">
                <audio id="audio" controls ></audio>
              </div>
            <div class="button_region">
            <i class="far fa-arrow-alt-circle-left fa-2x" id="prev"></i>
            <i class="far fa-arrow-alt-circle-right fa-2x" id="next"></i>
            <i class='fa fa-random' style='color: aliceblue; left: 60px;' id="random"></i>
             </div>
          </div>
          
          
        </div>
      </div>
    
   

    
   
  </div>
</main>
<script type="module" src="index.js"></script>
</body>
</html>
